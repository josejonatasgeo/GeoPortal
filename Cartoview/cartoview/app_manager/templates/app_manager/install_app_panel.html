{% load bootstrap_tags staticfiles%}
{% load i18n %}

<div id="ct-install" class="panel panel-primary" style="display:none; margin: 10px 0;">
         <div class="panel-heading">Instalar novo aplicativo</div>
          <div class="panel-body" style="padding-left:10px;">
             <form  id="form-install-app" enctype="multipart/form-data" role="form">
              {% csrf_token %}
              <div class="form-group">
                <label class="control-label " for="file-app">Arquivo do pacote</label>
                <div class="">
                    <input id="file-app" name="package_file" type="file">
                </div>
              </div>
            </form>

            <button id="btn-install-app" type="button" class="btn btn-primary">Instalar</button>
            <button id="btn-hide-install" type="button" class="btn btn-danger">Cancelar</button>

          </div>
      </div>
